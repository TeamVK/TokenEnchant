Enchants:
  CriticalHit:
    description: "Gives a chance to inflict critical hits dealing triple damage."
    event_map:
      EntityDamageByEntityEvent: "HIGH"
    price: 10
    max: 3 # level = amount of souls to collect
    occurrence: always
    base_max_chance: 0.1  # level's max chance = base_max_chance + (level - 1) * (max_chance - base_max_chance)/(max - 1)
    max_chance: 0.2
    multiplier: 3
