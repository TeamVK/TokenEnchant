Enchants:
  Blindness:
    potion_effect: BLINDNESS
    description: "This enchant will make your attacker blind for a while!"
    event_map:
      EntityDamageByEntityEvent: "HIGHEST"
    price: 10
    max: 5
    occurrence: always # you can set it to random as well.
    # if duration_multiplier is set, duration = level * duration_multiplier
    duration_multiplier: 300
    # otherwise
    duration: 300
    # if this option is set > 0, this amplifire is applied regardless of the enchant level
    amplifier: -1

