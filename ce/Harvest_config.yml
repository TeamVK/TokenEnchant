#plugin.author:[TeamVK](https://polymart.org/team/teamvk.4)
#plugin.url:https://polymart.org/resource/te-harvestenchant.517
#plugin.demo:[![demo](https://img.youtube.com/vi/Zh-qp3XeqVE/0.jpg)](https://www.youtube.com/watch?v=Zh-qp3XeqVE)
#plugin.price:US$5.0
#plugin.enchant.category:Harvesting
Enchants:
  Harvest:
    description: "Automatically harvest and plant."
    event_map:
      BlockBreakEvent: "HIGHEST"
    price: 10
    max: 1
    occurrence: always
    planting: true # this is the global planting setting
    auto_planting: # if the plant type is not listed, the above default value will be used.
      SUGAR_CANE: false
      CACTUS: false
