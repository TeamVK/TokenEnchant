Enchants:
  SecureLoot:
    description: "You can secure loot (from breaking chests/containers and killing mobs/players) with this enchant so that other cannot pick up your loot!"
    event_map:
      EntityDeathEvent: "HIGHEST"
      BlockBreakEvent: "HIGHEST"
      EntityPickupItemEvent: "HIGHEST"
      PlayerPickupItemEvent: "HIGHEST"
    price: 100
    max: 1  # if occurrence is random, the chance will be determined by the level of enchantment.
    occurrence: always # or random
