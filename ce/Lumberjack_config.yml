Potions:
  Lumberjack:
    description: "It allows a player to cut one block of a tree and destroy all connected tree block/leaves. All cut tree blocks and saplings will naturally drop"
    event_map:
      BlockBreakEvent: "NORMAL"
    price: 10
    max: 10
    multiplier: 10 # level * multipler = number of wood blcoks to be cut.
    include_leaves: true # this will remove leaves as well.
    cooldown: -1
    occurrence: always